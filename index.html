<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="./src/screens/landing/images/favicon.ico" />
    <script defer src="dist/app.js"></script>
    <link rel="stylesheet" href="dist/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet">
    <title>"Какая-то игра"</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand colorRed landing-nav-logo" href="#">Навигация какой-то игры</a>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Главная</a>
                </li>
                <li class="nav-item js-call-modal">
                    <a class="nav-link colorRed" href="./src/screens/game/battle.html">Поехали</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#landing-section-slider">Скриншотики</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#landing-section-author">Информация</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="landing-section">
        <h1>Какая-то игра</h1>
        <a class="landing-start-a" href="./src/screens/game/battle.html">Поехали</a>
    </section>
    <section class="landing-section-slider" id="landing-section-slider">
        <h2>Какая-то игра</h2>
        <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="./src/screens/landing/images/gameScreen1.png" alt="Game screen"></div>
              <div class="swiper-slide"><img src="./src/screens/landing/images/gameScreen2.png" alt="Game screen"></div>
              <div class="swiper-slide"><img src="./src/screens/landing/images/gameScreen4.png" alt="Game screen"></div>
              <div class="swiper-slide"><img src="./src/screens/landing/images/gameScreen3.png" alt="Game screen"></div>
              <div class="swiper-slide"><img src="./src/screens/landing/images/gameScreen5.png" alt="Game screen"></div>
              <div class="swiper-slide"><img src="./src/screens/landing/images/gameScreen6.png" alt="Game screen"></div>
              <div class="swiper-slide"><img src="./src/screens/landing/images/gameScreen7.png" alt="Game screen"></div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
    </section>
    <section class="landing-section-author" id="landing-section-author">
        <h2>Какой-то автор</h2>
        <img src="./src/screens/landing/images/about_pfoto.jpg" alt="Author pfoto">
        <h3>Mudreuski Henadzi</h3>
    </section>
    <script src="./src/swiper/swiper.js"></script>
</body>

</html>
